<!DOCTYPE html>
<html>
<head>
  <title>IPTV Token Viewer</title>
</head>
<body>
  <h1>Latest Token Info</h1>
  <pre id="tokenOutput">Fetching...</pre>

  <script>
    fetch('/api/token')
      .then(res => res.json())
      .then(data => {
        document.getElementById('tokenOutput').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('tokenOutput').textContent = 'Failed to load token.';
      });
  </script>
</body>
</html>
